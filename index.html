<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
    <title>hackgen2015</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href=".\css\main.css" />
  </head>
  <body>

    <div data-role="page" id="index">
    <div data-role="header">

      <!-- navbar -->
      <div data-role="navbar" data-iconpos="top">
        <ul>
          <li><a href="#" class="ui-btn ui-icon-home ui-btn-icon-top ui-btn-active ui-state-persist"></a></li>
          <li><a href="#search-index" class="ui-btn ui-icon-search ui-btn-icon-top"></a></li>
          <li><a href="#user-setting" class="ui-btn ui-icon-user ui-btn-icon-top"></a></li>
        </ul>
      </div>
    </div>
    <div role="main" class="ui-content">
      <div id="group-field">
        <a href="#group-index" data-role="button">午餐吃吃團</a>
      </div>
      <a href="#add-group" data-role="button">新增群組</a>
    </div>
    <div data-role="popup" id="add-user">
      <input type="text" maxlength="8" name="name" id="add-user-value" value="請輸入名稱">
      <a href="#" data-role="button" data-rel="back" data-theme="b" id="add-user-submit">送出</a>
    </div>
  </div>
  <div data-role="page" id="search-index">
    <div data-role="header">
      <!-- navbar -->
      <div data-role="navbar" data-iconpos="top">
        <ul>
          <li><a href="#index" class="ui-btn ui-icon-home ui-btn-icon-top"></a></li>
          <li><a href="#" class="ui-btn ui-icon-search ui-btn-icon-top ui-btn-active ui-state-persist"></a></li>
          <li><a href="#user-setting" class="ui-btn ui-icon-user ui-btn-icon-top"></a></li>
        </ul>
      </div>
    </div>
    <div role="main" class="ui-content">
      <input type="search" name="search" id="search-basic" value="">
    </div>
  </div>
  <div data-role="page" id="user-setting">
    <div data-role="header">
      <!-- navbar -->
      <div data-role="navbar" data-iconpos="top">
        <ul>
          <li><a href="#index" class="ui-btn ui-icon-home ui-btn-icon-top"></a></li>
          <li><a href="#search-index" class="ui-btn ui-icon-search ui-btn-icon-top"></a></li>
          <li><a href="#" class="ui-btn ui-icon-user ui-btn-icon-top ui-btn-active ui-state-persist"></a></li>
        </ul>
      </div>
    </div>
    <div role="main" class="ui-content">
      <p>使用者名稱：</p>
      <b id="user-name">GARY</b>
      <a href="#change-username" data-role="button" data-rel="popup">更改名稱</a>
      <div data-role="popup" id="change-username">
        <input type="text" maxlength="8" name="name" id="change-username-value" value="">
        <a href="#" data-role="button" data-rel="back" data-theme="b" id="change-username-submit">送出</a>
      </div>
    </div>
  </div>
  <div data-role="page" id="add-group">
    <div data-role="header">
      <h1>新增群組</h1>
    </div>
    <div role="main" class="ui-content">
      <div id="create-group">
        <label for="group-name">群組名稱：</label>
        <input type="text" maxlength="10" name="group-name" id="group-name" value="">
        <label for="time-set">時間：</label>
        <input type="time" name="time-set" id="time-set" value="">
        <label for="day-set">星期：</label>
        <div id="day-set" class="ui-field-contain">
          <fieldset data-role="controlgroup" data-type="horizontal">
            <input type="checkbox" name="day-set-sun" id="day-set-sun" class="custom" data-cacheval="true">
            <label for="day-set-sun">Sun</label>

            <input type="checkbox" name="day-set-mon" id="day-set-mon" class="custom">
            <label for="day-set-mon">Mon</label>

            <input type="checkbox" name="day-set-tue" id="day-set-tue" class="custom">
            <label for="day-set-tue">Tue</label>

            <input type="checkbox" name="day-set-wed" id="day-set-wed" class="custom">
            <label for="day-set-wed">Wed</label>

            <input type="checkbox" name="day-set-thu" id="day-set-thu" class="custom">
            <label for="day-set-thu">Thu</label>

            <input type="checkbox" name="day-set-fri" id="day-set-fri" class="custom">
            <label for="day-set-fri">Fri</label>

            <input type="checkbox" name="day-set-sat" id="day-set-sat" class="custom">
            <label for="day-set-sat">Sat</label>
          </fieldset>
        </div>
        <label for="default-to-eat">預設吃吃：</label>
        <input type="text" name="default-to-eat" id="default-to-eat" value="">
        <fieldset class="ui-grid-a">
          <div class="ui-block-a"><input id="create-group-submit" type="button" value="確定"></div>
          <div class="ui-block-b"><a href="#index" data-role="button" id="add-group-cancel">取消</a></div>
        </fieldset>
      </div>
    </div>
  </div>
  <div data-role="page" id="group-index">
    <div data-role="header">
      <!-- navbar -->
      <div data-role="navbar" data-iconpos="top">
        <ul>
          <li><a href="#index" class="ui-btn ui-icon-back ui-btn-icon-top"></a></li>
          <li><a href="#" class="ui-btn ui-icon-bullets ui-btn-icon-top ui-btn-active ui-state-persist"></a></li>
          <li><a href="#group-setting" class="ui-btn ui-icon-gear ui-btn-icon-top"></a></li>
        </ul>
      </div>
    </div>
    <div role="main" class="ui-content">
      <fieldset data-role="controlgroup">
        <div id="group-choice">
          <fieldset class="ui-grid-a">
            <div class="ui-block-a">
              <input type="radio" name="group-choice" id="choice-id" value="choice-id" checked="checked">
              <label for="choice-id">冰糖</label>
            </div>
            <div class="ui-block-b">
              <a href="#group-member" class="ui-btn ui-icon-user ui-btn-icon-left">5</a>
            </div>
          </fieldset>
          <fieldset class="ui-grid-a">
            <div class="ui-block-a">
              <input type="radio" name="group-choice" id="choice-id2" value="choice-id2">
              <label for="choice-id2">秋葉原</label>
            </div>
            <div class="ui-block-b">
              <a href="#group-member" class="ui-btn ui-icon-user ui-btn-icon-left">9</a>
            </div>
          </fieldset>
        </div>
      </fieldset>
      <a href="#add-choice" data-role="button" data-rel="popup">新增提案</a>
      <div data-role="popup" id="add-choice">
        <input type="text" maxlength="8" name="name" id="change-username-value" value="">
        <a href="#" data-role="button" data-rel="back" data-theme="b" id="add-choice-submit">送出</a>
      </div>
      <a href="#group-member" data-role="button">查看成員</a>
    </div>
    <div data-role="panel" id="group-member" data-theme="b" data-position="right" data-display="overlay">

    </div>
  </div>
  <div data-role="page" id="group-setting">
    <div data-role="header">
      <!-- navbar -->
      <div data-role="navbar" data-iconpos="top">
        <ul>
          <li><a href="#index" class="ui-btn ui-icon-back ui-btn-icon-top"></a></li>
          <li><a href="#group-index" class="ui-btn ui-icon-bullets ui-btn-icon-top"></a></li>
          <li><a href="#" class="ui-btn ui-icon-gear ui-btn-icon-top ui-btn-active ui-state-persist"></a></li>
        </ul>
      </div>
    </div>
    <!-- <div role="main" class="ui-content">
      <input type="search" name="search" id="search-basic" value="">
    </div> -->
    <div role="main" class="ui-content">
      <p>群組名稱：</p>
      <b id="group-name">午餐吃吃團</b>
      <a href="#change-groupname" data-role="button" data-rel="popup">更改名稱</a>
      <div data-role="popup" id="change-groupname">
        <input type="text" maxlength="8" name="name" id="change-username-value" value="">
        <a href="#" data-role="button" data-rel="back" data-theme="b" id="change-groupname-submit">送出</a>
      </div>
      <a href="#exit-group" data-role="button" data-rel="popup">退出群組/刪除群組</a>
      <div data-role="popup" id="exit-group">
        <a href="#index" data-role="button" id="exit-group-cancel">退出群組</a>
        <a href="#" data-role="button" data-rel="back" data-theme="b">取消</a>
      </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
